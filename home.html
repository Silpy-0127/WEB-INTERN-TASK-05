<!DOCTYPE html>
<html lang="en">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  color: #333;
  background-color: #fdfdfd;
}

/* Header */
header {
  background-color: #222;
  color: #fff;
}

.header-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 10%;
}

.logo {
  font-size: 24px;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 20px;
}

.nav-links a {
  color: #fff;
  text-decoration: none;
  font-weight: 500;
}

/* Hero Section */
.hero {
  background-color: #f3f3f3;
  padding: 80px 20px;
  text-align: center;
}

.hero-content h2 {
  font-size: 36px;
  margin-bottom: 20px;
}

.hero-content p {
  font-size: 18px;
  margin-bottom: 30px;
}

.cta {
  background-color: #f5f5f5; 
  display: flex;
  justify-content: center; 
  align-items: center;    
}

.btn {
  background-color: #222;
  color: #fff;
  padding: 12px 24px;
  font-size: 16px;
  text-decoration: none;
  border-radius: 6px;
}



/* Footer */
footer {
  margin-top:250px;
  background-color: #222;
  color: #fff;
  padding: 20px 10%;
}

.footer-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
}

footer p {
  margin: 0;
  font-size: 14px;
}

.socials {
  display: flex;
  gap: 20px;
}

.socials a {
  color: #fff;
  font-size: 13px;
  text-decoration: none;
}

/* Responsive Design */
@media (max-width: 768px) {
  .header-container,
    .footer-container {
    flex-direction: column;
    text-align: center;
    gap: 10px;
  }

  .nav-links {
    flex-direction: column;
    gap: 10px;
    margin-top: 15px;
  }

  .hero-content h2 {
    font-size: 28px;
  }

  .hero-content p {
    font-size: 16px;
  }
}

</style>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Internship Landing Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header -->
  <header>
    <div class="container header-container">
      <h1 class="logo">WEB DEVELOPMENT INTERN</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h2>Build Modern, Responsive Websites</h2>
      <p>Learn HTML, CSS, Flexbox, and Grid as part of your internship.</p>
    </div>
  </section>

<section class="cta">
  <div class="cta-container">
    <a href="#" class="btn">Get Started</a>
  </div>
</section>


  <!-- Footer -->
  <footer>
    <div class="footer-container">
      <p>&copy; 2025 WebDevIntern</p>
      <div class="socials">
        <a href="#">LinkedIn</a>
        <a href="#">GitHub</a>
        <a href="#">Twitter</a>
      </div>
    </div>
  </footer>

</body>
</html>
